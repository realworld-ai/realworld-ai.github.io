name: Deploy to GitHub Pages

on:
  # Trigger this workflow on every push to the `main` branch
  # If you use a different branch name, replace `main` accordingly
  push:
    branches: [ main ]
  # Allows manual triggering of this workflow from the Actions tab in GitHub
  workflow_dispatch:

# 允许 job 克隆 repo 并创建一个 page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        # with:
          # path: . # The root location of the Astro project in the repository (optional).
          # node-version: 20 # Specific Node.js version to use for building the site (optional).
          # package-manager: pnpm@latest # Package manager to use for installing dependencies and building (optional).
          # build-cmd: pnpm run build # Build command for the site. Defaults to the package build script or task (optional).
        # env:
          # PUBLIC_POKEAPI: 'https://pokeapi.co/api/v2' # Use single quotes for variable values (optional).

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4