<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="logoGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with white stroke -->
  <circle cx="256" cy="256" r="256" fill="url(#logoGradient512)" opacity="1"/>
  <circle cx="256" cy="256" r="256" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.9"/>
  
  <!-- Core sphere (representing intelligence/data) -->
  <circle cx="256" cy="200" r="70" fill="#ffffff" opacity="1"/>
  <circle cx="256" cy="200" r="60" fill="#2563eb" opacity="0.4"/>
  <circle cx="256" cy="200" r="70" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  
  <!-- Three orbiting nodes (representing infrastructure/foundation) -->
  <g stroke="#ffffff" stroke-width="6" fill="none" opacity="1">
    <!-- Top node -->
    <circle cx="256" cy="90" r="14" fill="#ffffff" stroke="#2563eb" stroke-width="4"/>
    <line x1="256" y1="110" x2="256" y2="160"/>
    
    <!-- Bottom-left node -->
    <circle cx="150" cy="330" r="14" fill="#ffffff" stroke="#2563eb" stroke-width="4"/>
    <line x1="188" y1="262" x2="160" y2="318"/>
    
    <!-- Bottom-right node -->
    <circle cx="362" cy="330" r="14" fill="#ffffff" stroke="#2563eb" stroke-width="4"/>
    <line x1="324" y1="262" x2="352" y2="318"/>
  </g>
  
  <!-- Connection lines forming triangle base -->
  <g stroke="#ffffff" stroke-width="5" fill="none" opacity="0.8">
    <line x1="150" y1="330" x2="362" y2="330" stroke-dasharray="6,6"/>
  </g>
  
  <!-- Accent ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.5"/>
</svg>
