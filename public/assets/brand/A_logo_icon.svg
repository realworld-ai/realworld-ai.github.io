<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with white stroke -->
  <circle cx="128" cy="128" r="128" fill="url(#logoGradient)" opacity="1"/>
  <circle cx="128" cy="128" r="128" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
  
  <!-- Core sphere (representing intelligence/data) -->
  <circle cx="128" cy="100" r="35" fill="#ffffff" opacity="1"/>
  <circle cx="128" cy="100" r="30" fill="#2563eb" opacity="0.4"/>
  <circle cx="128" cy="100" r="35" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Three orbiting nodes (representing infrastructure/foundation) -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="1">
    <!-- Top node -->
    <circle cx="128" cy="55" r="7" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <line x1="128" y1="66" x2="128" y2="82"/>
    
    <!-- Bottom-left node -->
    <circle cx="90" cy="155" r="7" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <line x1="103" y1="133" x2="93" y2="148"/>
    
    <!-- Bottom-right node -->
    <circle cx="166" cy="155" r="7" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <line x1="153" y1="133" x2="163" y2="148"/>
  </g>
  
  <!-- Connection lines forming triangle base -->
  <g stroke="#ffffff" stroke-width="2.5" fill="none" opacity="0.8">
    <line x1="90" y1="155" x2="166" y2="155" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Accent ring -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
</svg>
