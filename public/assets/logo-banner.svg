<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 750" width="3000" height="750">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="3000" height="750" fill="url(#bannerGradient)"/>
  
  <!-- Accent elements (subtle) -->
  <g opacity="0.08">
    <circle cx="150" cy="150" r="200" fill="#3b82f6"/>
    <circle cx="2850" cy="600" r="250" fill="#1e40af"/>
  </g>
  
  <!-- Left section: Logo -->
  <g transform="translate(100, 75)">
    <!-- Logo icon -->
    <circle cx="75" cy="75" r="75" fill="#3b82f6" opacity="0.9"/>
    <circle cx="75" cy="45" r="20" fill="#ffffff" opacity="0.85"/>
    <circle cx="75" cy="45" r="17" fill="#3b82f6" opacity="0.2"/>
    
    <g stroke="#ffffff" stroke-width="1.8" fill="none" opacity="0.75">
      <circle cx="75" cy="25" r="4" fill="#ffffff"/>
      <line x1="75" y1="31" x2="75" y2="40"/>
      
      <circle cx="45" cy="100" r="4" fill="#ffffff"/>
      <line x1="60" y1="65" x2="48" y2="98"/>
      
      <circle cx="105" cy="100" r="4" fill="#ffffff"/>
      <line x1="90" y1="65" x2="102" y2="98"/>
    </g>
    
    <g stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.5">
      <line x1="45" y1="100" x2="105" y2="100" stroke-dasharray="2,2"/>
    </g>
    
    <circle cx="75" cy="75" r="70" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Right section: Lab Name (with text-safe zone marker) -->
  <g transform="translate(350, 0)">
    <!-- Text safe zone background (subtle) -->
    <rect x="0" y="50" width="2550" height="650" fill="#ffffff" opacity="0.01" stroke="#3b82f6" stroke-width="1" stroke-dasharray="10,5" opacity="0.15"/>
    
    <!-- Main title -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" letter-spacing="2">
      Osaka University
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="340" font-family="Arial, sans-serif" font-size="95" font-weight="bold" fill="#3b82f6" letter-spacing="1">
      Real-World Intelligence
    </text>
    <text x="0" y="430" font-family="Arial, sans-serif" font-size="95" font-weight="bold" fill="#3b82f6" letter-spacing="1">
      Infrastructure Lab
    </text>
    
    <!-- Small accent line -->
    <line x1="0" y1="480" x2="400" y2="480" stroke="#3b82f6" stroke-width="3"/>
  </g>
</svg>
